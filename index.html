<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers Rock. Rock smashes Scissors. Scissors cut Paper...</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" alt="" height="150" width="150">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt=""height="150" width="150">
      </div>
      <div class="choice" id="s">
        <img src="images/scissor.png" alt="" height="150" width="150">
      </div>
    </div>

    <p id="action-message">Make your move!</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
